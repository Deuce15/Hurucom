{% extends 'base101.html' %}
{% load static %}
{% block title %}Home{% endblock %}

        <!--Page Header Start-->
        <section class="page-header">
            <div class="page-header-bg" style="background-image: url({% static 'website/' %}assets/images/backgrounds/page-header-bg.jpg)">
            </div>
            <div class="main-slider-border"></div>
            <div class="main-slider-border main-slider-border-two"></div>

                <div class="page-header__inner">
                    <ul class="thm-breadcrumb list-unstyled">

                        <li><span>//</span></li>
                        <li>Gallery carousel</li>
                    </ul>
                    <h2>Gallery carousel</h2>
                </div>

                    "margin": 30,
                    "smartSpeed": 700,
                    "loop":true,
                    "autoplay": 6000,
                    "nav":false,
                    "dots":true,
                    "navText": ["<span class=\"fa fa-angle-left\"></span>","<span class=\"fa fa-angle-right\"></span>"],
                    "responsive":{
                        "0":{
                            "items":1
                        },
                        "768":{
                            "items":2
                        },
                        "992":{
                            "items": 3
                        }
                    }
                }'>
                    <!--Gallery Page Single Start-->
                    <div class="item">
                        <div class="gallery-page__single">
                            <div class="gallery-page__img">
                                <img src="{% static 'website/' %}assets/images/gallery/gallery-page-1.jpg" alt="">
                                <div class="gallery-page__icon">
                                    <a class="img-popup" href="{% static 'website/' %}assets/images/gallery/gallery-page-1.jpg"><span
